<script>
	$(function() {
		$('#navMain a').on('click', function(event) {
			event.preventDefault();

			var whatA = $(this).attr('class');
			console.log(whatA);
			/* Act on the event */
		});
		$('ul.tabNav li').on('click', function(event) {
			event.preventDefault();
			/* Act on the event */
			if ($(this).hasClass('activeTab')) {
				$(this).removeClass('activeTab');
			}else {
				$('ul.tabNav li').removeClass('activeTab');
				$(this).addClass('activeTab');
			}
		});
	});
</script>
